<div class="container page-content">
    <div class="row">
        <div class="col-3">
            <div class="card vault-filters">
                <div class="card-header d-flex">
                    {{'reports' | i18n}}
                    <div class="ml-auto">
                        <a href="#" appStopClick class="badge badge-primary" *ngIf="!canAccessPremium"
                            (click)="premiumRequired()">
                            {{'premium' | i18n}}
                        </a>
                    </div>
                </div>
                <div class="card-body">
                    <ul class="fa-ul card-ul">
                        <li [ngClass]="{active: reportsFilter['exposed-passwords-report']}" (click)="filter('exposed-passwords-report')">
                            <a>{{'exposedPasswordsReport' | i18n}}</a>
                        </li>
                        <li [ngClass]="{active: reportsFilter['reused-passwords-report']}" (click)="filter('reused-passwords-report')">
                            <a>{{'reusedPasswordsReport' | i18n}}</a>
                        </li>
                        <li [ngClass]="{active: reportsFilter['weak-passwords-report']}" (click)="filter('weak-passwords-report')">
                            <a>{{'weakPasswordsReport' | i18n}}</a>
                        </li>
                        <li [ngClass]="{active: reportsFilter['unsecured-websites-report']}" (click)="filter('unsecured-websites-report')">
                            <a>{{'unsecuredWebsitesReport' | i18n}}</a>
                        </li>
                        <li [ngClass]="{active: reportsFilter['inactive-two-factor-report']}" (click)="filter('inactive-two-factor-report')">
                            <a>{{'inactive2faReport' | i18n}}</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="col-9">
            <router-outlet></router-outlet>
        </div>
    </div>
</div>
